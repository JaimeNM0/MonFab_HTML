<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario Element</title>
</head>

<body>
    <main>
        <form>
            <label for="nombre">Nombre del elemento: </label>
            <input id="nombre" name="nombre" type="text">
            <br>
            <label for="descripcion">Descripción del elemento: </label>
            <input id="descripcion" name="descripcion" type="text">
            <br>
            <label for="numeroSerie">Número de serie del elemento: </label>
            <input id="numeroSerie" name="numeroSerie" type="text">
            <br>
            <label for="estado">Estado: </label>
            <input id="estado" name="estado" type="checkbox" value="Activo">
            <br>
            <label for="prioridad">Prioridad: </label>
            <input id="prioridadAlta" name="prioridad" type="radio" value="Alta"> Alta
            <input id="prioridadMedia" name="prioridad" type="radio" value="Media"> Media
            <input id="prioridadBaja" name="prioridad" type="radio" value="Baja"> Baja
            <br>
            <br>
            <button id="guardar" type="button">Guardar</button>
            <button type="reset">Limpiar</button>
            <button id="cancelar" type="button">Cancelar</button>
        </form>
</body>

</html>
